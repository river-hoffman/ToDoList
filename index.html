<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <meta name="author" content="River Hoffman">
    <meta name="description" content="Tech Talent 2023 Assignment">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h3>To Do List</h3>
        <div id="newtask">
            <input type="text" placeholder="New Item">
            <button id="push">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <div id="tasks">
            <div class="task">
                <span id="taskname">
                    Buy Milk
                </span>
                <button class="delete">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </button>
            </div>
            <div class="task">
                <span id="taskname">
                    Pay Taxes
                </span>
                <button class="delete">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
